<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My chatgpt clone</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
    </head>
    <body>
        <script src="script.js" defer></script>
        <div class="chat-container"></div>
   <div class="typing-container">
    <div class="typing-content">
        <div class="typing-textarea">
            <textarea id="chat-input" placeholder="Enter a prompt here" required></textarea>
            <i id="send-btn" class="fa fa-arrow-up" aria-hidden="true"></i>
            </div>
            <div class="typing-controls">
                <i id="theme-btn" class="fa fa-cog" aria-hidden="true"></i>
                <i id="delete-btn" class="fa fa-times" aria-hidden="true"></i>
            </div>

        </div>
    </div>
   </div>
</body>
</html>
